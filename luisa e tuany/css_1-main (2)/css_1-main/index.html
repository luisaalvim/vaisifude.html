<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos em CSS</title>
    <link rel="stylesheet" href="seuestilo.css"> <!-- Substitua "seuestilo.css" pelo nome do seu arquivo CSS -->
</head>
<body>

    <h1>Aplicando Folhas de Estilo no HTML</h1>
    <img src="sua-imagem.png" alt="Imagem Logo"> <!-- Substitua "sua-imagem.png" pelo caminho da sua imagem -->

    <p>Assim como o HTML, o CSS não é realmente uma linguagem de programação.
        Também não é uma linguagem de marcação - é uma linguagem de folhas de estilos.
        Isso significa que o CSS permite aplicar estilos seletivamente a elementos em documentos HTML.</p>

</body>
</html>
