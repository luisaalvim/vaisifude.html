<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Centralização</title>
  <style>
    .div-centralizada {
      width: 50%; /* ou qualquer largura desejada */
      margin-left: auto;
      margin-right: auto;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center; /* Opcional: centralizar conteúdo de texto dentro da div */
    }
  </style>
</head>
<body>

  <div class="div-centralizada">
    <h1>Conteúdo Centralizado</h1>
    <p>Este é um exemplo de como centralizar um elemento div horizontalmente.</p>
  </div>

</body>
</html>
