<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizar Div Horizontalmente</title>
    <style>
        div {
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            background-color: lightgray; /* Apenas para visualização */
            padding: 20px; /* Apenas para visualização */
            text-align: center; /* Apenas para visualização */
        }
    </style>
</head>
<body>

    <div>
        <!-- Conteúdo da div aqui -->
        <h2>Conteúdo Centralizado</h2>
        <p>Este é um exemplo de como centralizar uma div horizontalmente.</p>
    </div>

</body>
</html>
