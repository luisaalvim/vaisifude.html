<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Margin, Padding e Border</title>
  <style>
    .exemplo {
      width: 200px;
      height: 100px;
      margin: 20px; /* Margem externa de 20 pixels */
      padding: 15px; /* Preenchimento interno de 15 pixels */
      border: 2px solid #000; /* Borda sólida de 2 pixels */
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="exemplo">
    Conteúdo da caixa
  </div>

</body>
</html>
