<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Div</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #f0f0f0;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Conteúdo da Div</h1>
        <p>Esta é uma div simples usada para agrupar conteúdo.</p>
    </div>

</body>
</html>
